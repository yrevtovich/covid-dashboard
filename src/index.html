<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid dashboard</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>
<body>  
  <header class="header">
    <h1>COVID Dashboard</h1>
    <p class="header__date"></p>
  </header>
  <main class="main">
    <div class="list">
      <div class="list-control">
        <select class="list__select">
          <option value="Confirmed" selected>Confirmed</option>
            <option value="Recovered">Recovered</option>
            <option value="Deaths">Deaths</option>
        </select>
        <div class="list__options"></div>
        <div class="list-search">
          <input class="list-search-input" type="text" />
          <button class="button"></button>
        </div>
      </div>
      <div class="list-results"></div>
    </div>
    <div class="map">
      <div class="map__locations" id="map"></div>
      <div class="map__info">
        <div class="map__legend"></div>          
        <div class="map__options">
          <select class="map__select" data-params="true">
            <option value="Confirmed" selected>Confirmed</option>
            <option value="Recovered">Recovered</option>
            <option value="Deaths">Deaths</option>
          </select>
        </div>       
      </div>
    </div>
    <div class="wrapper">
      <div class="table">
        <div class="table-control">
          <div class="table__options"></div>
        </div>
        <div class="table__spreadshit"></div>
      </div>
      <div class="chart">
        <select class="chart__select" data-params="true">
          <option value="Confirmed" selected>Confirmed</option>
          <option value="Recovered">Recovered</option>
          <option value="Deaths">Deaths</option>   
        </select>
        <div class="chart__wrapper">
          <canvas id="chart" width="300px"></canvas>
        </div>
      </div>
    </div>
  </main>
  <footer class='footer'>
    <a href="https://rs.school/js/">
      <img class="footer__logo-img" src="https://rs.school/images/rs_school_js.svg" alt="Rolling Scopes">
    </a>
    <span>2020</span>
    <div class="footer__authors">
      <p>
        Created by: 
      </p>
      <ul class="footer__authors-list">
        <li class="footer__authors-link"><a href="https://github.com/blinkoliver">blinkoliver</a></li>
        <li class="footer__authors-link"><a href="https://github.com/yrevtovich">yrevtovich</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
