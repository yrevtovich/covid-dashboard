<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid dashboard</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <h1>COVID Dashboard</h1>
    </header>
    <main class="main">
      <div class="list">
        <div class="list-control">
          <select id="list-params-select">
            <option>by Cases</option>
            <option>by Deaths</option>
            <option>by Recovery</option>
          </select>
          <div class="toggle-period">
            <input type="checkbox" />
            <span>day/allTime</span>
          </div>
          <div class="toggle-quantity">
            <input type="checkbox" />
            <span>absolut/100k</span>
          </div>
          <div class="list-search">
            <input class="list-search-input" type="text" />
            <span><button class="button">virtual keyboard</button></span>
          </div>
        </div>
        <div class="list-results"></div>
      </div>
      <div class="map"></div>
      <div class="wrapper">
        <div class="table">
          <div class="table-control">
            <div class="toggle-period">
              <input type="checkbox" />
              <span>day/allTime</span>
            </div>
            <div class="toggle-quantity">
              <input type="checkbox" />
              <span>absolut/100k</span>
            </div>
          </div>
        </div>
        <div class="chart"></div>
      </div>
    </main>
    <footer class="footer">
      <a href="https://rs.school/js/">
        <img
          class="footer__logo-img"
          src="https://rs.school/images/rs_school_js.svg"
          alt="Rolling Scopes"
        />
      </a>
      <span>2020</span>
      <div class="footer__authors">
        <p>Created by:</p>
        <ul class="footer__authors-list">
          <li class="footer__authors-link">
            <a href="https://github.com/blinkoliver">blinkoliver</a>
          </li>
          <li class="footer__authors-link">
            <a href="https://github.com/yrevtovich">yrevtovich</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
